    <script type="text/javascript">


      var $races = $('.race-holder');
      var $nav = $('.nav-holder');

      var url = window.location.search.substring(1);
      
      $( document ).ready(function() {
        $.getJSON( "//output.wbez.org/illinois_races_20161108.json", function( results ) {

          var race = _.where(results, {"id": url});

          console.log(race)
          var races_html = Handlebars.templates.single_race(race);
          $races.html(races_html);
          var nav_html = Handlebars.templates.nav(results)
          $nav.html(nav_html);
        });


      });

      url = window.location.search.substr(1)
